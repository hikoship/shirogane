<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <div class="container">
            {{ partial "header.html" . }}
            <main role="main">
                <article>
                    <header class="meta" align="center">
                        <h2>{{ .Title }}</h2>
                    </header>
                    <div class="content">
                        {{ .Content }}
                    </div>
                </article>
                {{ partial "disqus.html" . }}
            </main>
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
